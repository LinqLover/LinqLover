name: Export GitHub Pages build to user site

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types: [completed]

permissions:
  actions: read
  contents: read

jobs:
  export-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download built site artifact from the Pages run
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: site
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unpack Pages artifact
        run: |
          cd site
          tar -xf artifact.tar
          rm artifact.tar
          # serve exactly as built, no Jekyll on target
          touch .nojekyll

      - name: Publish to LinqLover.github.io
        run: |
          cd site
          git init
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Export built site from ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${{ github.event.workflow_run.id }}"
          git branch -M github-pages
          git push --force "https://${{ secrets.PUSH_TOKEN }}@github.com/LinqLover/LinqLover.github.io.git" github-pages
